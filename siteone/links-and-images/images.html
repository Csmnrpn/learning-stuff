<!DOCTYPE html>

    <meta charset="UTF-8">

<h1>Images</h1>
<p>This page covers common image formats, but you might also be looking for <a href="links.html">
    links</a> or <a href="misc/extras.html"> useful extras </a> </p>
<p>JPEGs are good for photos</p>
<img src="images/mochi.jpg" width="150" height="150" alt="image of a mochi"/>
<p>GIFs are animation</p>
<img src="images/mochi.gif" width="150" height="150" alt="gif of a mochi"/>
<p>PNGs are good for diagrams and icons</p>
<img src="images/mochi.png" width="150" height="150" alt="png of a mochi"/>
<p>SVGs are bread and butter. They scale to w/e pixalage</p>
<img src="images/mochi.svg" width="50" height="50" alt="small svg of mochi"/>
<img src="images/mochi.svg" width="500" height="500" alt="big svg of mochi"/>
</body>
</html>
