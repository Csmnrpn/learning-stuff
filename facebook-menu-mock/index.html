<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Facemock</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="logo"><img src="images/facecon.png" alt="facebook icon " class="facebook-icon"/> </div>
             <div class="searchbar-container">
                 <div class="searchbar"><span class="fa fa-search"></span></div>
             </div>

            <ul class="navigation">
                <li class="nav-item"><span class="maybe	fa fa-desktop fa-2x"></span> </li>
                <li class="nav-item"><span class="maybe fa fa-ambulance fa-2x"></span> </li>
                <li class="nav-item"><span class="maybe fa fa-cloud-download fa-2x"></span> </li>
                <li class="nav-item"><span class="maybe fa fa-comments fa-2x"></span></li>
                <li class="nav-item"><span class="maybe fa fa-bars fa-2x"></span> </li>
            </ul>
            <div class="hamburger"><span class="fa fa-bars fa-2x"></span> </div>

            <ul class="items">
                <li class="item plus"><span class="fa fa-plus"></span> </li>
                <li class="item mess"><span class="fa fa-commenting"></span> </li>
                <li class="item bell"><span class="fa fa-bell"></span> </li>
                <li class="item arrow"><span class="fa fa-sort-down"></span></li>
            </ul>
        </div>
    </div>
    <div class="center"></div>

</html>
